<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Based Movie Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="glass-card">
    <h1>ðŸŽ­ MoodFlixðŸŽ¥</h1>
    <p class="subtitle">Movies that match your mood</p>

   <form method="POST">
    <select name="mood" required>
        <option value="">Select Mood</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="romantic">Romantic</option>
        <option value="excited">Excited</option>
    </select>

    <select name="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
        <option value="South Korea">South Korea</option>
    </select>

    <select name="language" required>
        <option value="">Select Language</option>
        <option value="Telugu">Telugu</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
        <option value="Kannada">Kannada</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
    </select>

    <button type="submit">Recommend Movies</button>
</form>

    {% if movies %}
        <h2>ðŸŽ¬ Recommended for You</h2>
        <ul class="movie-list">
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% if movies %}
   <!-- show list -->
{% else %}
   <p class="note">No movies found for selected options</p>
{% endif %}

</body>
</html>
